<!-- templates/accounts/profile.html -->

{% extends "base.html" %}

{% block content %}
  <h1>{{ user.username }}의 프로필 페이지입니다.</h1>
  
  <!-- 사용자 추가 정보 -->
  <p><strong>이메일:</strong> {{ user.email }}</p>
  {% if user.userprofile %}
    <p><strong>주소:</strong> {{ user.userprofile.address }}</p>
    <p><strong>전화번호:</strong> {{ user.userprofile.phone }}</p>
  {% else %}
    <p>주소 정보가 없습니다.</p>
    <p>전화번호 정보가 없습니다.</p>
  {% endif %}

  <!-- 프로필 수정 및 비밀번호 변경 링크 -->
  <p><a href="{% url 'accounts:profile_edit' %}">프로필 수정</a></p>
  <p><a href="{% url 'accounts:change_password' %}">비밀번호 변경</a></p>
{% endblock %}
