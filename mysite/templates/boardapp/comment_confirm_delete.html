{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex flex-column vh-120 justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" >
                        {% csrf_token %}
                        <p class="text-center"> Are you sure to delete this comment: "{{ comment.content }}" </p>
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'boardapp:post_detail' comment.post.pk %}" class="btn btn-secondary mr-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
