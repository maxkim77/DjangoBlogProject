{% extends 'base.html' %}

{% block content %}
<body>
<div class="container my-5" style="height:80vh">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card w-50">
            <div class="card-body">
                <h5 class="card-title">Delete Confirmation</h5>
                <p class="card-text">Are you sure to delete this comment?</p>
                <form method="post" class="form-group">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Delete">
                    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
<body>
{% endblock %}
