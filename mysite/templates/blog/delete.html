{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <h1>Delete</h1>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure to delete this post?</p>
            <input type="submit" value="Yes!" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
